<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Button</title>
  <!-- Tambahkan link ke Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Gaya tambahan jika diperlukan */
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Button dengan class Bootstrap -->
<button class="btn btn-primary" onclick="tampilkanPopUp()">Klik Saya</button>

<!-- Pop-up modal -->
<div class="modal" tabindex="-1" role="dialog" id="popupModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Peringatan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Hanya owner yang bisa melakukan tindakan.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- Tambahkan link ke Bootstrap JS dan Popper.js (diperlukan oleh Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Fungsi untuk menampilkan pop-up
  function tampilkanPopUp() {
    // Ganti kondisi ini sesuai dengan logika aplikasi Anda
    var isOwner = true; // Contoh: hanya menampilkan kepada owner

    if (!isOwner) {
      // Jika bukan owner, tampilkan pop-up
      $('#popupModal').modal('show');
    } else {
      // Lakukan tindakan lain jika diperlukan
      console.log('Owner melakukan tindakan...');
    }
  }
</script>

</body>
</html>
